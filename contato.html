<body>
    <main>
        <form method="post">
            <fieldset>
                <legend> <strong>Contato</strong></legend>
                <label><strong>Nome:</strong></label>
                <input type="txtnome" name="txt" required autofocus placeholder="Digite seu nome"></input>
                <br>
                <label><strong>E-mail</strong></label>
                <input for="email" name="email" required placeholder="Digite o seu E-mail">
                <br>
                <label>Telefone:</label>
                <input type="tel" required maxlength="11">
                <br>
                <hr>
                <label><strong>Qual tipo de Linguagem você está estudando?</strong></label> <br>
                <input type="checkbox" name="tiporeceita" value="1"> Python <br>
                <input type="checkbox" name="tiporeceita" value="2"> Java <br>
                <input type="checkbox" name="tiporeceita" value="3"> C# <br>
                <input type="checkbox" name="tiporeceita" value="4"> R <br>
                <input type="checkbox" name="tiporeceita" value="5"> Html <br>
                <input type="checkbox" name="tiporeceita" value="6"> CSS <br>
                <input type="checkbox" name="tiporeceita" value="7"> Outros
                <br>
                <hr>
                <label><strong>O que você achou das aulas:</strong></label><br>
                <input type="radio" name="avaliacao">Muito bom <br>
                <input type="radio" name="avaliacao">Bom <br>
                <input type="radio" name="avaliacao">Ruim <br>
                <input type="radio" name="avaliacao">Pessimo <br>
                <hr>
                <label><strong>Duvida:</strong></label><br>
                <textarea name="msg" rows="5" cols="50" placeholder="Digite sua duvida"></textarea>
                <br>
                <hr>
                <label><strong>Feedback</strong></label><br>
                <textarea name="msg" rows="5" cols="50" placeholder="Digite seu feedback "></textarea>
                <br>
                <button>Enviar</button>

            </fieldset>
